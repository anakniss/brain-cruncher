        <div class="main-content">
            <h1>Formulário de Cadastro</h1>
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Nome Completo -->
            <label for="fullName">Nome Completo:</label>
            <input type="text" id="fullName" name="fullName" required>

            <!-- Nickname -->
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Telefone -->
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="XX-XXXXX-XXXX" required>

            <!-- Foto de Perfil -->
            <label for="profilePhoto">Foto de Perfil:</label>
            <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" required>

            <!-- Botão de Enviar -->
            <button type="submit">Enviar</button>
        </form>
