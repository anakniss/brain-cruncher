        <div class="main-content">
            <br><br><br><br>
            <div class="quiz-container">
                <h1 class="titulo">Perguntas sobre Lógica de programação</h1>
                <form id="quiz-form">
                    <div class="question">
                        <h3>1. Uma variável criada dentro de uma função pode ser reutilizada fora dessa função?</h3>
                        <br>
                        <label>
                            <input type="radio" name="q1" value="a"> Sim porque sua visibilidade é global
                        </label><br><br>
                        <label>
                            <input type="radio" name="q1" value="b"> Não necessariamente, somente as variáveis do tipo string 
                        </label><br><br>
                        <label>
                            <input type="radio" name="q1" value="c"> Sim, com exceção das variáveis tipo int
                        </label><br><br>
                        <label>
                            <input type="radio" name="q1" value="d"> Não porque sua visibilidade é somente dentro da função
                        </label><br><br>
                        <label>
                            <input type="radio" name="q1" value="e"> Todas as respostas acima estão corretas
                        </label>
                    </div><br>
        
                    <button type="submit" class="submit-btn">Enviar Respostas</button>
                </form>
                <div id="result"></div>
            </div>
        
            <script>
                document.getElementById('quiz-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    let score = 0;
                    let totalQuestions = 1;
        
                    const q1 = document.querySelector('input[name="q1"]:checked');
                    const q2 = document.querySelector('input[name="q2"]:checked');
        
                    if (q1 && q1.value === 'c') {
                        score++;
                    }
                    if (q2 && q2.value === 'a') {
                        score++;
                    }
        
                    const result = document.getElementById('result');
                    result.textContent = `Você acertou ${score} de ${totalQuestions} perguntas.`;
                });
            </script>
        </div>
    </div>
</body>
